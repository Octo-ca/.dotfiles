# improve colors
set -g default-terminal "screen-256color"
# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''
# enable copy-paste http://goo.gl/DN82E
# enable RubyMotion http://goo.gl/WDlCy
set-option -g default-command "reattach-to-user-namespace -l zsh"

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind v split-window -h
bind s split-window -v
## delay
#set -s escape-time 1


bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10


bind -r S list-session

## reload tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"
## statusline
set -g status-fg yellow
set -g status-bg colour236
set-window-option -g window-status-fg yellow
set-window-option -g window-status-current-fg red
set -g status-left "#[fg=green]#S  #[fg=default]"
set-option -g status-right '#[fg=default]%d %b %H:%M'

set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

set-window-option -g main-pane-height  60
set-window-option -g main-pane-width  60
#
# start window numbers at 1 to match keyboard order with tmux window order
#set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on
